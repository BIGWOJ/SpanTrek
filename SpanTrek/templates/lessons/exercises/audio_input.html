{% load static %}

<link
    rel="stylesheet"
    href="{% static 'styles/lessons/content/audio_block.css' %}"
/>
<link
    rel="stylesheet"
    href="{% static 'styles/lessons/exercises/audio_input.css' %}"
/>
<script src="{% static 'scripts/lessons/exercises/audio_input.js' %}"></script>

<div class="audio-container">
    <div class="audio-player">
        <button class="play-pause-btn" id="playPauseBtn">
            <span class="play-icon">▶</span>
            <span class="pause-icon" style="display: none">⏸</span>
        </button>

        <div class="audio-info">
            <div class="audio-title">Listen and Type</div>
            <div class="audio-duration">0:00 / 3:45</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="volume-control">
            <span class="volume-icon">🔊</span>
        </div>
    </div>

    <!-- Input field section -->
    <div class="input-section">
        <div class="input-container">
            <label for="audioInput" class="input-label"
                >Type what you hear:</label
            >
            <input
                type="text"
                id="audioInput"
                class="audio-input"
                placeholder="Enter your answer here..."
                autocomplete="off"
            />
        </div>

        <div class="input-actions">
            <button class="check-btn-audio">Check answer</button>
            <button class="reset-btn-audio">Reset</button>
        </div>
    </div>
</div>
