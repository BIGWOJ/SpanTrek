<!-- Multiple Choice Exercise Template -->
<div class="exercise multiple-choice" data-exercise-id="{{ exercise_id }}">
    <h3 class="exercise-title">{{ title }}</h3>
    <p class="exercise-question">{{ question }}</p>

    <div class="options">
        {% for option in options %}
        <label class="option">
            <input
                type="radio"
                name="exercise_{{ exercise_id }}"
                value="{{ forloop.counter0 }}"
            />
            <span class="option-text">{{ option }}</span>
        </label>
        {% endfor %}
    </div>

    <div class="feedback hidden">
        <p class="feedback-text"></p>
    </div>

    <button class="check-answer">Check Answer</button>
</div>
