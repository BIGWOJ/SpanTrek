{% load static %}

<link
    rel="stylesheet"
    href="{% static 'styles/lessons/exercises/single_choice.css' %}"
/>
<script src="{% static 'scripts/lessons/exercises/single_choice.js' %}"></script>

<div class="exercise-container">
    <div class="exercise-wrapper">
        <div class="exercise-header">
            <h3 class="exercise-title">Choose the correct answer</h3>
            <div class="exercise-instruction">
                Select the correct option from the choices below
            </div>
        </div>

        <div class="exercise-content">
            <div class="question-block">
                <div class="question-text">{{content.0}}</div>

                <div class="choices-container">
                    {% for choice in content|slice:"1:" %}
                    <div
                        class="choice-item"
                        data-choice="{{ forloop.counter }}"
                    >
                        <div class="choice-content">{{ choice }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="exercise-actions">
            <button class="check-btn-single">Check answer</button>
            <button class="reset-btn-single">Reset</button>
        </div>
    </div>
</div>
