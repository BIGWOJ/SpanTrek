<!-- Fill in the Blank Exercise Template -->
<div class="exercise fill-blank" data-exercise-id="{{ exercise_id }}">
    <h3 class="exercise-title">{{ title }}</h3>
    <p class="exercise-question">{{ question }}</p>

    <div class="sentence">
        {% for part in sentence_parts %} {% if part.is_blank %}
        <input
            type="text"
            class="blank-input"
            data-correct="{{ part.answer }}"
            placeholder="Type here..."
        />
        {% else %}
        <span>{{ part.text }}</span>
        {% endif %} {% endfor %}
    </div>

    <div class="feedback hidden">
        <p class="feedback-text"></p>
    </div>

    <button class="check-answer">Check Answer</button>
</div>
