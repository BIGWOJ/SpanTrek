<!DOCTYPE html>
<html>
    <head>
        {%block styles%}
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>SpanTrek</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {%endblock styles%}
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            /* Base theme colors */
            body {
                background: #1a1a1a;
                color: #f5f5f5;
            }

            /* Flash messages styling */
            .messages {
                list-style: none;
                padding: 0;
                margin: 10px 20px;
            }

            .messages li {
                background: #ffa51f;
                color: #1a1a1a;
                padding: 12px 20px;
                margin-bottom: 10px;
                border-radius: 8px;
                font-weight: bold;
                box-shadow: 0 2px 8px rgba(255, 165, 31, 0.3);
            }
        </style>
    </head>

    <body>
        {% block navbar %} {%include 'navbar.html'%} {% endblock navbar %}

        <!-- Flash messages -->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <!-- block content can be described as wrapper in which will be dynamically rendered site content  -->

        {%block content%}
        <!--  Content of specific site -->
        {%endblock%} {%include 'footer.html'%}
    </body>
</html>
